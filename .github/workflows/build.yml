name: Build APK Legacy

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Baixar CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: â˜• Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Configurar Flutter 3.19.0 (EstÃ¡vel)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: ğŸ“¦ Instalar Flet Antigo e Compilar
        run: |
          pip install flet==0.22.0
          yes | flet build apk --verbose

      - name: ğŸ“¤ Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-TOMATE-ESTAVEL
          path: "**/*.apk"
